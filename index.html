<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Speed typing</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>

    <button id="settings-btn" class="settings-btn">
        <i class="fas fa-cog"></i>
    </button>

    <div class="settings" id="settings">
        <form id="settings-form">
            <div>
                <label for="difficulty">Difficulty</label>
                <select id="difficulty">
                    <option value="easy" >Easy</option>
                    <option value="medium" >Medium</option>
                    <option value="hard" >Hard</option>
                    <option value="very hard" >Very hard</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <h2>-- Speed Typer --</h2>
        <small>Type the following:</small>
        <h1 id="word"></h1>
        <input type="text" id="text" autocomplete="off" placeholder="Type the word here...">
        
        <p class="time-container">
            Time left: <span id="time">10S</span>
        </p>

        <p class="score-container">
            Score: <span id="score">0</span>
        </p>

        <div class="end-game-container" id="end-game-container"></div>
    </div>

    <script src="https://kit.fontawesome.com/de4225a675.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
